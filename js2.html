<html>

<head>
    <script>
        function printmsg(){
            var n=parseInt(document.getElementById("no").value);
           var msg=document.getElementById("txt").value
            for(var i=0;i<n;i++){
              document.getElementById("mydiv").innerHTML=msg
            }
        }
    </script>
</head>

<body>
    Enter a no : <input type="text" id="no" required> <br>
    Enter a msg : <input type="text" id="txt" required> <br>
    <button type="button" id="btn" name="btn" onclick="printmsg()">Print!</button>
    <div id="mydiv"></div>
</body>

</html>
